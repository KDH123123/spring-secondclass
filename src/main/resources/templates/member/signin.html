<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="~{common/common::head}"/> <!-- fragment가져오기 -->
	<link rel="stylesheet" href="/css/member/signin.css">
</head>
<body>
	<th:block th:insert="~{common/common::header}"/>
	<main>
		<h1>메인컨텐츠</h1>
		<div class="wrap view-size">
			<p class="p-tit">로그인</p>
			<!-- th:utext = 태그가 잇으면 적용됨  -->
			<p class="err msg" th:if="${errmsg}" th:utext="${errmsg}">로그인 실패 메시지</p><!-- [[${welcome}]] 인라인으로 써도 됨 -->
			<p class="welcome msg" th:if="${welcome}" th:utext="${welcome}">회원가입 성공 메시지</p><!-- [[${welcome}]] 인라인으로 써도 됨 -->
			<form id="login-form" action="/member/signin" method="post">
				<ul>
					<li>
						<div class="flex between">
							<label for="email">이메일</label>
							<input id="email" type="text" name="email" placeholder="이메일">
						</div>
					</li>
					<li>
						<div class="flex between">
							<label>비밀번호</label>
							<input id="pass" type="password" name="pass" placeholder="비밀번호">
						</div>
					</li>
					
					<li class="id-save flex between">
						<div>
							<input id="id-save" name="idSave" type="checkbox" value="true" hidden="true" /> <!-- valuse는 idSave의 저장 형태 지정 -->
							<label id="save-lab" for="id-save">아이디저장</label>
						</div>
						<div class="idsearch">
							<a href="#">아이디 찾기</a>
							<a href="#">비밀번호 변경</a>
						</div>
					</li>
					
					<li>
						<button id="btn-login" class="def-btn-style" type="submit" >로그인</button>
					</li>
				</ul>
			</form>
			<ul class="simple-log flex around">
				<li>
					<a href="#">
						<i></i>
						<span>카카오톡</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i></i>
						<span>네이버</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i></i>
						<span>구글</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i></i>
						<span>애플</span>
					</a>
				</li>
			</ul>
		</div>	
	</main>
	<th:block th:insert="~{common/common::footer}"/>
</body>
</html>
