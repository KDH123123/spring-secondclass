<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="~{common/common::head}"/>
	<script type="text/javascript" src="/js/memberCheck.js"></script>
	<script type="text/javascript" src="/js/emailCheck.js"></script>
	<link rel="stylesheet" href="/css/member/signup.css">
</head>
<body>
	<th:block th:insert="~{common/common::header}"/>
	<main>
		<h1>메인컨텐츠</h1>
		<div class="wrap view-size">
			<p class="p-tit">회원가입</p>
			<form id="join-form" action="/member/signup" method="post">
				<ul>
					<li>
						<div class="flex between">
							<label for="email">이메일</label>
							<input id="email" type="text"  name="email" placeholder="이메일">
						</div>
						<p class="msg">
						</p>
					</li>
					<li>
						<div class="flex between">
							<label>비밀번호</label>
							<input id="pass" type="password" name="pass" placeholder="비밀번호">
						</div>
						<p>하나이상의 대문자,소문자,숫자,특수문자[/@!%*#?&amp;] 조합 8자리 이상만 가능합니다.</p>
						<p class="msg">
						</p>
					</li>
					<li>
						<div class="flex between">
							<label>비밀번호확인</label>
							<input id="pass-check" type="password"  placeholder="비밀번호확인">
						</div>
						<p class="msg"></p>
					</li>
					<li>
						<div class="flex between">
							<label>이름</label>
							<input id="name" type="text"  name="name" placeholder="이름">
						</div>
						<p class="msg"></p>
					</li>
					
					<li>
						<button id="btn-join" class="def-btn-style" type="submit" disabled="disabled">회원가입하기</button>
					</li>
				</ul>
			</form>
		</div>	
	</main>
	<th:block th:insert="~{common/common::footer}"/>
</body>
</html>
